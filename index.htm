<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="action.js"></script>
    <title>Word Count</title>
</head>
<body>
    <div class="header">
        <h1>Word Counter</h1>
    </div>
    <hr><br>
    <div class="container">
        <h1 id="headText">Pad</h1>
        <div class="info-panel">
            <ul class="parameters">
                <li class="letter-count"><span id="letter-count">0</span> letters</li> 
                <li class="word-count"><span id="word-count">0</span> words</li> 
                <li class="sentence-count"><span id="sentence-count">0</span> sentences</li> 
            </ul>
        </div>
        <div class="tooltip copy">
            <span class="copy-btn" >&#9861;</span>
            <span class="tooltip-text copy" >Copy text</span>
        </div>
        <div class="tooltip clear">
            <span class="clear-btn" >&times;</span><span class="tooltip-text clear" >Clear pad</span>
        </div>
        <div class="tooltip redo">
            <span class="redo-btn" >&#9850;</span><span class="tooltip-text redo" >Re-check</span>
          
        </div>
      
        <span class="right-arrow">&rarr;</span>
        <textarea class="inner" placeholder="Type here..." >

        </textarea>
        <br>
        <span class="words-per-line">approx <span id="wpl">0</span> words per line</span>
    </div>
    <pre id="temp" hidden='true'>adasda</pre>
</body>

<style>
    
*{
    margin: 0;
    padding: 0;
}
body{
    background-color: #d3d2d0;
    padding: 10px;
    font-family: sans-serif;
    font-size: 14px;
    color: darkslategray;
}
.header h1{
    text-shadow: 0 2px 2px gray;
}
.container{
    display: flex;
    flex-direction: column;
    flex-flow: column;
    width: 46%;
    margin: 5px;
    background: ivory;
    min-height: 90vh;
    border-radius:2px ;
    padding: 10px;
    transform: translateX(46%);
    box-shadow: 2px 2px 2px 2px gray;
}
.info-panel{
    position: absolute;
    top: 20px;
    width: calc(100% - 20px);
    border-radius: 4px;
    border:1px solid lightsteelblue;
    min-height: 45px;
}
.inner{
    overflow-y: scroll;
    position: absolute;
    top: 70px;

    width: calc(100% - 20px);
    border: 1px solid lightgray;
    min-height: calc(100% - 110px);
    background: #f2f2f2;
    border-radius: 2px;
    background: #fff;
    padding: 15px;
    box-sizing: border-box;
    font-size: 21px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.inner::selection{
    background: lavender;
    color: darkslategrey;
}

.right-arrow{
    font-size: 30px;
    font-weight: bold;
    top: 80px;
    position: absolute;
    z-index: 10;
    font-family: 'Times New Roman', Times, serif;
    left: -10px;
}
.words-per-line{
    position: absolute;
    bottom: 5px;
    right: 20px;
    font-size: 17px;
    color: steelblue;
}
.clear-btn , .copy-btn, .redo-btn{ 
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    
    border-radius: 75%;
    padding: 5px;
    width: 20px;
    height: 20px;
    vertical-align: center;
    text-align: center;
    /* right: -20px; */
    
    transition: 0.4s ease-in-out;
    /* z-index: 10; */
    box-shadow: 0 1px 1px 1px lightgray;
}
.redo-btn{
    background-color: green;
    font-size: 18px;
    
}
.clear-btn{
    background-color: red;
    /* top: 100px; */
}
.copy-btn{
    background-color: darkslategrey;
    /* top: 135px; */

}

textarea{
    font-weight: lighter;
    color: darkslategray;
    line-height: 1.1em;
}

.copy-btn:hover, .clear-btn:hover , .redo-btn:hover{
    cursor: pointer;
    transform: scale(1.2);
    /* animation: smooth 0.7s ease-in-out backwards; */
}

.parameters{
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: space-around;
    min-height: 45px;
}
.parameters li{
    padding-right: 5px;
    border-right: 2px solid gray;
    padding-left: 5px;
    border-left: 2px solid gray;
}
.tooltip{
    display: flex;
    flex-direction: row;
    flex-flow: row;
    justify-content: space-evenly;
    align-items: center;
    width: 100px;
    padding: 4px;
    z-index: 10;
    position: absolute;
    right: -80px;
    transition: all .5s ease-in-out;
    
}
.tooltip.copy{
    top: 100px;
}
.tooltip.clear{
    top: 135px;
}
.tooltip.redo{
    top: 170px;
}
.tooltip-text{
    background: #f8f8f8f8;
    border-radius: 7px;
    padding: 4px;
    color: rgb(26, 39, 39);
    font-size: 13px;
    font-weight: bold;
    box-shadow: 1px 2px 1px gray;
   
    transition: all .5s ease-in-out;
}
.letter-count , .word-count , .sentence-count{
 font-family: sans-serif;
 color: darkslategrey;
 font-size: 18px;   
}
#letter-count , #word-count , #sentence-count{
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 2px 2px gray;
    color: darkslategray;
    transition: all .5s ease-in-out;
}
#letter-count{
    color: deeppink;
}
#word-count{
    color: deepskyblue;
}
#sentence-count{
    color: green;
}
#headText{
    z-index: 30;
    text-shadow: 0 2px 2px 2px gray;
}

@media only screen and (max-width:700px) {
    .container{
        width: 97%;
        transform: translateX(-10px);
        margin-top: 50px;
    }
    .info-panel{
        width: calc(100%-10px);
    }
    .parameters {
        justify-content: space-evenly;
    }
    #headText{
        margin-top: -50px;
    }
    .tooltip-text{
        display: none;
    }
    .tooltip{
        right: -20px;
        position: fixed;
    }
}

</style>
</html>
